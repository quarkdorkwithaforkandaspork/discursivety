<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="sketch.js"></script>
    <title>discursivety</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="makercont">
        <div id="p5-container">
            <div id="title">
                <h1>draw your favorite thing</h1>
                <h3><i>with your favorite thing</i></h3>
                <input type="file" id="input" accept=".png" />
                <p><i>have you ever thought about why you like the things you like?</i></p>
                <p><i>your favorite show, movie, book, toy, food...</i></p>
                <p><i>why?</i></p>
            </div>
        </div>
        <div id="size-slider">
            <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
        </div>
    </div>
</body>
